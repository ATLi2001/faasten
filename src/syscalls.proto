syntax = "proto3";

package snapfaas.syscalls;

message Request {
    int64 time = 1;
    int64 user_id = 2;
    string function = 3;
    string payload = 4;
}

message ReadKeyResponse {
  optional bytes value = 1;
}

message WriteKey {
  bytes key = 1;
  bytes  value = 2;
}

message WriteKeyResponse {
  bool success = 1;
}

message Syscall {
  oneof syscall {
    string response = 1;
    bytes readKey = 2;
    WriteKey writeKey = 3;
  }
}
